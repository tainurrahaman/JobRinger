<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobRinger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- daisyUI and TailwindCSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </style>
    <style>
      .font-roboto {

      }
    </style>

  <body class="font-roboto">
    <header>
      <nav>
        <div class="navbar bg-base-100 shadow-sm">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
              >
                <li><a>Jobs</a></li>
                <li><a>Active Employers</a></li>
                <li><a>Job Vlogs</a></li>
                <li><a>Pricing</a></li>
              </ul>
            </div>
            <img
              src="/images/logonew.svg"
              alt="website_logo"
              class="w-28 md:w-52"
            />
          </div>
          <div class="navbar-center hidden lg:flex">
            <!-- <ul class="menu menu-horizontal px-1">
              <li><a>Jobs</a></li>
              <li><a>Active Employers</a></li>
              <li><a>Job Vlogs</a></li>
              <li><a>Pricing</a></li>
            </ul> -->
          </div>
          <div class="navbar-end">
            <div class="hidden lg:flex">
              <ul class="menu menu-horizontal px-1 font-semibold">
                <li><a>Jobs</a></li>
                <li><a>Active Employers</a></li>
                <li><a>Job Vlogs</a></li>
                <li><a>Pricing</a></li>
              </ul>
            </div>
            <a class="btn bg-white hover:bg-[#FFD52C]">Jobseeker Login</a>
            <a
              class="btn bg-[#FFD52C] hover:bg-slate-700 hover:text-white ml-3 border-none"
              >Employer Login</a
            >
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
